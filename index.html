<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla Search Engine</title>
  <link rel="icon" href="assets/images/search-icon.svg" type="image/svg">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="content-wrapper">
    <form class="search-panel js-search-panel" name="search">
      <input
        class="search-panel__textfield js-search-line"
        type="search"
        name="search-field"
        placeholder="Type user's name"
        autocomplete="off"
      >
      <img
        class="search-panel__loading-image js-loading dn"
        width="64"
        src="assets/images/loading.gif"
        alt="loading...">
      <button
        class="search-panel__submit-button js-submit-button"
        type="submit"
      ></button>
    </form>
    <section class="list">
      <h5 class="list__header js-results-counter"></h5>
      <div class="list__content js-list-content">
      </div>
      <div
        class="paginator js-paginator"
        data-page-number="0"
        data-previous-page="-1"
        data-next-page="1"
      >
        <button
          class="paginator__button js-previous-page"
          type="button"
        >
          &lt;
        </button>
        <button
          class="paginator__button js-next-page"
          type="button"
        >
          &gt;
        </button>
      </div>
    </section>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
